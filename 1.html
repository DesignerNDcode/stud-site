<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Subject</h2>
        <select id="playlistSelect">
            <option value="">-- Choose a Playlist --</option>
            <optgroup label="Chemistry">
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2UFnPZTLX-Omd_ORymOJwpr">Chapter 1</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2Wb-jCONMe4z3zqLDNpaPF-">Chapter 2</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2UqcmBUmR2zGQGJF7opVLQF">Chapter 3</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2WWtQCSFJXg5wJ-HXE5i70t">Chapter 4</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2WDeagLHR9YT5b4j8QyeF7a">Chapter 5</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2X22LKat6j9U4enDZc4pk_o">Chapter 6</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLTvVmaOoGy2VFt9uQuEHCXT7ki5q84UQD">Chapter 7</option>
            </optgroup>
            <optgroup label="Physics">
                <option value="https://www.youtube.com/embed/videoseries?list=PLw-N3BrmIFx6FhmqvS6hvQUeNFBgudbGM">Chapter 1</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLw-N3BrmIFx4MCtMQghUKg64BThBN0z3J">Chapter 2</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLw-N3BrmIFx4I7NpIcpeN3_dAtABHUp71">Chapter 3</option>
            </optgroup>
            <optgroup label="Math">
                <option value="https://www.youtube.com/embed/videoseries?list=PLRJsedOlgURHWxMlmj636EoihVttTe-ro">Chapter 1</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLRJsedOlgURHaOpars3YSvIPdMSJnFU_v">Chapter 2</option>
            </optgroup>
            <optgroup label="Biology">
                <option value="https://www.youtube.com/embed/videoseries?list=PLWBeifU65GjwXDgWdyAzAgcEaj9Z7VDIP">Chapter 1</option>
                <option value="https://www.youtube.com/embed/videoseries?list=PLWBeifU65Gjyv9jLKldjKF-MbrxSpATtE">Chapter 2</option>
            </optgroup>
            <optgroup label="Pakistan Studies">
                <option value="https://www.youtube.com/embed/videoseries?list=PLu9rH2VSaSgU2yzxbfKchH21ltpB6ijyF">Pakistan Study Videos</option>
            </optgroup>
        </select>
        <button onclick="loadPlaylist()">Load Playlist</button>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function loadPlaylist() {
            let selectedPlaylist = document.getElementById("playlistSelect").value;
            if (selectedPlaylist) {
                document.getElementById("videoFrame").src = selectedPlaylist;
            }
        }
    </script>
</body>
</html>
